<!DOCTYPE html>

<html>

<head>
    <title>borrow</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <style media="screen">
        *,
        *:before,
        *:after {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #080710;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .background {
            width: 430px;
            height: 520px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .background .shape {
            height: 200px;
            width: 200px;
            border-radius: 50%;
        }

        .shape:first-child {
            background: linear-gradient(#1845ad, #23a2f6);
        }

        .shape:last-child {
            background: linear-gradient(to right, #a7361f, #f09819);
            align-self: center;
        }

        h3 {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 40px;
            text-align: top;

        }

        h1 {
            color: white;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            font-size: 40px;
            text-align: center;
        }

        p {
            color: white;
            font-family: 'poppins', sans-serif;
            font-weight: 300;
            font-size: 20px;
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 14px;
        }

        button {
            width: 8rem;
            background-color: #ffffff;
            color: #080710;
            padding: 13px 13px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            /* margin: 15px 20px; */
        }

        .search-container {
            margin-top: 30px;
            text-align: center;
            display: grid;
            gap: 10px;
        }

        .search-container input[type="text"] {
            width: 300px;
            height: 30px;
            padding: 20px;
            font-size: 16px;
            border-radius: 8px;
        }

        .search-container button {
            /* padding: 5px 5p */
            background-color: #ffffff;
            color: #080710;
            font-size: 16px;
            font-weight: 600;
            border-radius: 25px;
            border: none;
            /* margin-left: 10px; */
            cursor: pointer;
        }

        table,
        th,
        td {
            border: 1px dotted white;
            font-family: 'poppins', sans-serif;
            font-weight: 100;
            font-size: 20px;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .disabled-button {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div>
        <h3>Borrow</h3>
    </div>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <script src="" async defer></script>
</body>

</html>
